<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <script type="text/JavaScript" src=" https://MomentJS.com/downloads/moment.js"></script>

</head>

<body>
    <main id="weatherApp">
        <div class="header">
            <h1 id="dashboard">Weather Dashboard</h1>
        </div>
        <div class="row row-cols-6">
            <form id="form" role="search">
                <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="currentweather">
                <div class="col">
                    <div id="currentCity">

                    </div>
                </div>
            </div>
            <div class="col1">
                <div id="savedCity" text="bold"><strong style="font-size:29px">Search History</strong>
                    <div id="saved">  </div>
                    <div id="saved">  </div>
                    <div id="saved">  </div>
                    <div id="saved">  </div>
                </div>
            </div>
            <div id="forcastCity" class="container text-center">
            </div>
        </div>




    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
